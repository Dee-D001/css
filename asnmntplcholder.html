<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- html form -->

    <fieldset>
     <h1 style="text-align: center;">Registration Form</h1>

     <form>
        First Name:
        <label>
            <input type="text" placeholder="Enter First Name"><br>
            <br>
        </label>

        Last Name:
        <label>
            <input type="text" placeholder="Enter Last Name"><br>
            <br>
        </label>

        Email:
        <label>
            <input type="email" placeholder="Enter Email Address"><br>
            <br>
        </label>

        Password:
        <label>
            <input type="password"><br>
            <br>
        </label>

        Gender:
        <label>
            Male
            <input type="radio" name="gender">
        </label>

        <label>
            Female
            <input type="radio" name="gender">
        </label>

        <label>
            Other
            <input type="radio" name="gender"><br>
            <br>
        </label> 

        Age:
        <label>
             <input type="number" min="1" max="100"><br>
             <br>
            </label>

        Preferences:
        <label>
            Acrylic Painting
            <input type="checkbox" name="preferences">
        </label> 
        
        <label>
            Oil Painting
            <input type="checkbox" name="preferences">
        </label>

        <label>
            Water Color Painting
            <input type="checkbox" name="preferences"><br>
            <br>
        </label>

        Occupation:
        <select>
            <option>Student</option>
        </select><br>
        <br>

        <label for="note">Bio</label>
        <textarea id="note" rows="4" cols="25" placeholder="share few things about yourself...."></textarea><br>
        <br>
        
       <input type="Reset" value="Reset">
       <input type="Submit" value="Submit">
        

    </fieldset>
     </form>
    
</body>
</html>
