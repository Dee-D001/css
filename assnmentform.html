<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html form -->
    <h1>Pizza Order Form</h1>
    <br>
     <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname"><br>
        <br>
        <br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname"><br>
        <br>
        <br>

        <label for="email address">Email Address:</label>
        <input for="email address" id="email address"><br>
        <br>

        <label for="contact number">Contact Number:</label>
        <input for="contact number" id="contact number"><br>
        <br>

        <label for="date">Preferred Delivery Date:</label>
        <input for="date" id="date"><br>
        <br>

        size:<br>
        <label>
            Small
            <input type="radio" name="size">
        </label>

        <label>
            Medium
            <input type="radio" name="size">
        </label>

        <label>
            large
            <input type="radio" name="size">
        </label>
        <br>

        Flavor:<br>
        <label>
            Hawaiian (Php 150.00)
            <input type="checkbox" name="Flavor" min="1"><br>
        </label>
        <br>

        <label>
            pepperoni (Php 140.00)
            <input type="checkbox" name="Flavor" min="1"><br>
        </label>
        <br>

        <label>
            Vegetable (Php 130.00)
            <input type="checkbox" name="Flavor" min="1"><br>
        </label>
        <br>

        <label for="number">Credit Card Number:</label>
        <input for="number" id="number"><br>
        <br>
     
        <label for="pin">PIN:</label>
        <input for="pin" id="pin"><br>
        <br>
        
        <label for="note">Additional Note:</label>
        <textarea id="note" rows="3" cols="25"></textarea><br>
        <br>

        <input type="submit" value="submit order">

        </form>

    
</body>
</html>
